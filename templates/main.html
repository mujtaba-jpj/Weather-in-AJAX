<!doctype html>
{% load static %}

<html lang="en">

<head>
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"><script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0RCj8aLdKFX-cvYkW6kDveuaUlMnpes&libraries=places&callback=initMap">
    </script>   
    <meta charset="utf-8">
    <title>Weather APP</title>
    
    <link rel="stylesheet" href="{% static 'css/weather.css' %}">
    <link rel="stylesheet" href="{% static 'css/change.css' %}">
    
    <!-- favicon -->
    <link id="icon" rel="icon" href="{{data.current.condition.icon}}" type="image/x-icon">
    <link id="shortcut icon" rel="shortcut icon" href="{{data.current.condition.icon}}" type="image/x-icon">
    
    <!-- alerts -->
    <link rel="stylesheet" href="{% static 'alerts/css/bootstrap.min.css' %}">
    <script src="{% static 'alerts/js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>



<body>

    <div style="
    position: absolute;
    top: 5%;
    text-align: center;
    font-size: 18px;" id="alert">

    </div>




    {% block content %}


    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    {% include "ajax.html" %}
    
</body>


</html>
